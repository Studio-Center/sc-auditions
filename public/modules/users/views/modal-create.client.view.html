<section style="padding:30px">
	<div class="modal-header">
        <h3>Create Account</h3>
    </div>
    <div class="modal-body">
		<form name="userForm" data-ng-submit="createModel()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="firstName" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="lastName" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="email">Company</label>
					<input type="company" id="company" name="company" class="form-control" data-ng-model="company" placeholder="Company" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="phone" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="notes">Notes</label>
					<textarea id="notes" name="notes" class="form-control" data-ng-model="notes"></textarea>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="username" placeholder="Username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="password" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="roles">User Role</label>
					<select id="roles" name="roles" data-ng-model="roles" class="form-control" ng-init="roles = owner">
						<option value="{{item}}" ng-repeat="item in roleOpts">{{item}}</option>
					</select>
				</div>
				
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Create Account</button>
				</div>
				
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
